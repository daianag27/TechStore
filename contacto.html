      <section id="contacto" class="container-contacto">
        <div class="form-container">
            <h1 class="titulo-contacto">Contacto</h1>
            <form action="https://formspree.io/f/xovqwbyl" method="POST" id="contactForm">
                <div class="mb-3">
                    <input class="form-input" type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input class="form-input" type="email" name="email" class="form-control" placeholder="Dirección de correo" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-input" name="mensaje" class="form-control" placeholder="Mensaje" required></textarea>
                </div>
                <button class="contacto-btn" type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
        <div class="map-container">
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167135736424!2d-58.38414532495718!3d-34.603738872954345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1731644318570!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
